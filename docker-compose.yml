version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=gestao_contratos_db
      - POSTGRES_USER=admin_contratos
      - POSTGRES_PASSWORD=senha_segura_militar
    restart: always

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_NAME=gestao_contratos_db
      - DB_USER=admin_contratos
      - DB_PASSWORD=senha_segura_militar
      - DB_HOST=db
    restart: always

volumes:
  postgres_data:
