{% extends 'contratos/portal/base_portal.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Alterar Minha Senha</h2>
</div>

<div class="card card-custom" style="max-width: 500px;">
    <div class="card-body p-4">
        <form method="POST">
            {% csrf_token %}

            {% for field in form %}
            <div class="mb-3">
                <label class="form-label fw-bold">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                <div class="form-text text-muted small">{{ field.help_text }}</div>
                {% endif %}
                {% for error in field.errors %}
                <div class="text-danger small mt-1">{{ error }}</div>
                {% endfor %}
            </div>
            {% endfor %}

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-key-fill me-2"></i>Atualizar Senha
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstap form control fix for the rendered django form fields -->
<script>
    document.querySelectorAll('input').forEach(input => {
        input.classList.add('form-control');
    });
</script>
{% endblock %}
