{% extends 'contratos/portal/base_portal.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="card card-custom text-center p-4" style="max-width: 500px;">
        <div class="card-body">
            <div class="display-1 text-danger mb-3">
                <i class="bi bi-exclamation-circle"></i>
            </div>
            <h3 class="fw-bold mb-3">Excluir Usuário?</h3>
            <p class="text-muted mb-4">
                Tem certeza que deseja remover o acesso de <strong>{{ usuario.username }}</strong>?<br>
                Esta ação não pode ser desfeita.
            </p>

            <form method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">
                    <a href="{% url 'listar_usuarios' %}" class="btn btn-outline-secondary px-4">Cancelar</a>
                    <button type="submit" class="btn btn-danger px-4">
                        <i class="bi bi-trash me-2"></i>Confirmar Exclusão
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
