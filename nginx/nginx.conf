upstream django_app {
    server web:8000;
}

server {
    listen 80;
    server_name localhost; # No servidor real, substituir pelo IP da OM

    # Gestão de Ficheiros Estáticos (CSS, JS, Imagens)
    location /static/ {
        alias /app/staticfiles/;
    }

    # Encaminhamento de Lógica para o Django
    location / {
        proxy_pass http://django_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}
